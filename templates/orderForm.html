<div id="form-{{book.id}}" class="w3-modal">
	<div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:500px">
		<div class="w3-container">
			<h3>Rezerwacja:</h3> <h2>{{book.title}}</h2>
			<span onclick="closeForm({{ book.id }})" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="zamknij">X</span>
		</div>
		<div class="w3-container">

			<form action="" method="post">{% csrf_token %}
				<table style="width: 100%">
					<tr>
						<td class="field">imię:</td>
						<td>{{ form.name }}</td>
					</tr>
					<tr>
						<td class="field">nazwisko:</td>
						<td>{{ form.surname }}</td>
					</tr>
					<tr>
						<td class="field">email:</td>
						<td>{{ form.email }}</td>
					</tr>
					<tr>
						<td class="field">email (potwierdź):</td>
						<td>{{ form.emailConf }}</td>
					</tr>
					<tr>
						<td class="field">telefon:</td>
						<td>{{ form.phone }}</td>
					</tr>
					<input type="hidden" name="book_id" value="{{ book.id }}">
				</table>
				<div class="w3-padding-16">
					<input type="submit" value="REZERWUJ" class="w3-button w3-black" style="width: 100%"">
				</div>
			</form>

		</div>
	</div>
</div>
