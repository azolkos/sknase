<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="Description" content="Oficjalna strona SKNu Austriackiej Szkoły Ekonomii" />
	<meta name="Keywords" content="ase, austriacka, szkoła, ekonomia, skn, sgh" />
	<meta http-equiv="Content-Language" content="pl" />
	<meta name="Author" content="Artur Żółkoś" />
	<meta http-equiv="Creation-Date" content="Sun, 1 Oct 2017 12:35:19 GMT" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">

	<!-- External CSS -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="/static/css/master.css">
	<link rel="stylesheet" type="text/css" href="/static/css/linkstyle.css">

	<!-- External scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- Custom scripts -->
	<script src="/static/js/master.js"></script>
	<script src="/static/js/modernizr.custom.js"></script>

	<!-- Custom fonts -->
	<link href="https://fonts.googleapis.com/css?family=Exo+2:400,700&amp;subset=latin-ext" rel="stylesheet">

	<title>SKN ASE</title>
</head>
<body>

	<!-- HEADER -->
	<div id="HEADER" class="w3-hide-small container-fluid bg"></div>

	<!-- NAVIGATION -->
	<nav id="NAVIGATION" class="navbar navbar-expand-sm navbar-light bg-light cl-effect-1" data-toggle="affix" >
		<div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
			<a id="home" href="/" class="navbar-brand w3-text-black w3-hover-none" {% if request.path == '/' %}style="font-weight: bold"{% endif %}>SKN ASE</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#MAINNAVBAR" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse text-center" id="MAINNAVBAR">
				<ul class="navbar-nav">
					<li class="nav-item"><a href="/onas" class="nav-link w3-text-black w3-hover-none" {% if request.path == '/onas/' %}style="font-weight: bold"{% endif %}>o nas</a></li>
					<li class="nav-item"><a href="/biblioteka" class="nav-link w3-text-black w3-hover-none" {% if request.path == '/biblioteka/' %}style="font-weight: bold"{% endif %}>biblioteka</a></li>
					<li class="nav-item"><a href="/projekty" class="nav-link w3-text-black w3-hover-none" {% if request.path == '/projekty/' %}style="font-weight: bold"{% endif %}>projekty</a></li>
					<li class="nav-item"><a href="/aktualnosci" class="nav-link w3-text-black w3-hover-none" {% if request.path == '/aktualnosci/' %}style="font-weight: bold"{% endif %}>aktualności</a></li>
					<li class="nav-item"><a href="/kontakt" class="nav-link w3-text-black w3-hover-none" {% if request.path == '/kontakt/' %}style="font-weight: bold"{% endif %}>kontakt</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- CONTENT -->
	<div id="CONTENT" class="container-fluid">
		{% block content %}{% endblock %}
	</div>

	<!-- Sticky navbar script -->
	<script>
			window.onscroll = function() {navStick()};
	
			var navbar = document.getElementById("NAVIGATION");
			var sticky = navbar.offsetTop;
	
			function navStick() {
				if (window.pageYOffset >= sticky) {
					navbar.classList.add("sticky")
				} else {
					navbar.classList.remove("sticky");
				}
			} 
	</script>

	<!-- FOOTER -->
	<div id="FOOTER" class="container-fluid">
		{% include "includes/footer.html" %}
	</div>

</body>
</html>
